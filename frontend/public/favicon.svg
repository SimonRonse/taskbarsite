<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Shell gradient -->
        <radialGradient id="shellGrad" cx="0.4" cy="0.3">
            <stop offset="0%" stop-color="#9D8468" />
            <stop offset="100%" stop-color="#5D4C3E" />
        </radialGradient>

        <!-- Skin gradient -->
        <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#8DB089" />
            <stop offset="100%" stop-color="#6A8F66" />
        </linearGradient>
    </defs>

    <!-- Back legs -->
    <ellipse cx="20" cy="52" rx="4.5" ry="5" fill="#6A8F66" transform="rotate(-15 20 52)"/>
    <ellipse cx="44" cy="52" rx="4.5" ry="5" fill="#6A8F66" transform="rotate(15 44 52)"/>

    <!-- Shell -->
    <ellipse cx="32" cy="38" rx="22" ry="24" fill="url(#shellGrad)"/>

    <!-- Central vertebral scutes -->
    <path d="M 26 22 L 32 18 L 38 22 L 36 32 L 28 32 Z" fill="#B89A7D" stroke="#5D4C3E" stroke-width="1.2"/>
    <path d="M 28 32 L 32 33 L 36 32 L 35 42 L 29 42 Z" fill="#B89A7D" stroke="#5D4C3E" stroke-width="1.2"/>
    <path d="M 29 42 L 32 46 L 35 42 L 34 52 L 30 52 Z" fill="#B89A7D" stroke="#5D4C3E" stroke-width="1.2"/>
    <path d="M 30 52 L 32 56 L 34 52 L 33 58 L 31 58 Z" fill="#B89A7D" stroke="#5D4C3E" stroke-width="1.2"/>

    <!-- Left costal scutes -->
    <path d="M 16 24 L 26 22 L 28 32 L 18 36 Z" fill="#9D8468" stroke="#5D4C3E" stroke-width="1" opacity="0.9"/>
    <path d="M 17 37 L 28 32 L 29 42 L 19 48 Z" fill="#9D8468" stroke="#5D4C3E" stroke-width="1" opacity="0.9"/>
    <path d="M 20 49 L 29 42 L 30 52 L 24 57 Z" fill="#9D8468" stroke="#5D4C3E" stroke-width="1" opacity="0.9"/>

    <!-- Right costal scutes -->
    <path d="M 48 24 L 38 22 L 36 32 L 46 36 Z" fill="#9D8468" stroke="#5D4C3E" stroke-width="1" opacity="0.9"/>
    <path d="M 47 37 L 36 32 L 35 42 L 45 48 Z" fill="#9D8468" stroke="#5D4C3E" stroke-width="1" opacity="0.9"/>
    <path d="M 44 49 L 35 42 L 34 52 L 40 57 Z" fill="#9D8468" stroke="#5D4C3E" stroke-width="1" opacity="0.9"/>

    <!-- Marginal scutes - top -->
    <path d="M 16 24 L 26 22 L 32 18 L 28 17 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>
    <path d="M 32 18 L 38 22 L 48 24 L 36 17 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>

    <!-- Marginal scutes - sides -->
    <path d="M 12 30 L 16 24 L 18 36 L 13 40 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>
    <path d="M 13 42 L 17 37 L 19 48 L 15 52 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>

    <path d="M 52 30 L 48 24 L 46 36 L 51 40 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>
    <path d="M 51 42 L 47 37 L 45 48 L 49 52 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>

    <!-- Marginal scutes - bottom -->
    <path d="M 24 57 L 30 52 L 31 58 L 27 60 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>
    <path d="M 40 57 L 34 52 L 33 58 L 37 60 Z" fill="#A58A6E" stroke="#5D4C3E" stroke-width="0.8" opacity="0.85"/>

    <!-- Shell border -->
    <ellipse cx="32" cy="38" rx="22" ry="24" fill="none" stroke="#3A2F22" stroke-width="1.5" opacity="0.5"/>

    <!-- Shell highlights -->
    <ellipse cx="28" cy="30" rx="5" ry="6" fill="#B89A7D" opacity="0.35"/>
    <ellipse cx="36" cy="34" rx="4" ry="5" fill="#B89A7D" opacity="0.3"/>

    <!-- Front legs -->
    <ellipse cx="20" cy="30" rx="4.5" ry="5.5" fill="#6A8F66" transform="rotate(-25 20 30)"/>
    <ellipse cx="44" cy="30" rx="4.5" ry="5.5" fill="#6A8F66" transform="rotate(25 44 30)"/>

    <!-- Claws on front legs -->
    <path d="M 17 33 L 16 35 M 19 34 L 18 36 M 21 33 L 21 36" stroke="#3A2F22" stroke-width="0.8" stroke-linecap="round"/>
    <path d="M 47 33 L 48 35 M 45 34 L 46 36 M 43 33 L 43 36" stroke="#3A2F22" stroke-width="0.8" stroke-linecap="round"/>

    <!-- Tail -->
    <ellipse cx="32" cy="59" rx="2.5" ry="4" fill="url(#skinGrad)"/>

    <!-- Neck -->
    <ellipse cx="32" cy="24" rx="7" ry="6" fill="url(#skinGrad)"/>

    <!-- Head -->
    <ellipse cx="32" cy="16" rx="13" ry="12" fill="url(#skinGrad)"/>

    <!-- Blush marks -->
    <ellipse cx="22" cy="17" rx="3" ry="2" fill="#FFB3B3" opacity="0.5"/>
    <ellipse cx="42" cy="17" rx="3" ry="2" fill="#FFB3B3" opacity="0.5"/>

    <!-- Left eye -->
    <ellipse cx="26" cy="14" rx="5" ry="6" fill="white"/>
    <ellipse cx="26" cy="15" rx="3.5" ry="4.5" fill="#2D2D2D"/>
    <ellipse cx="26" cy="15" rx="2" ry="3" fill="#1a1a1a"/>
    <ellipse cx="27" cy="13" rx="1.5" ry="2" fill="white" opacity="0.95"/>

    <!-- Right eye -->
    <ellipse cx="38" cy="14" rx="5" ry="6" fill="white"/>
    <ellipse cx="38" cy="15" rx="3.5" ry="4.5" fill="#2D2D2D"/>
    <ellipse cx="38" cy="15" rx="2" ry="3" fill="#1a1a1a"/>
    <ellipse cx="39" cy="13" rx="1.5" ry="2" fill="white" opacity="0.95"/>

    <!-- Nose -->
    <ellipse cx="32" cy="20" rx="1.5" ry="1.2" fill="#3A2F22" opacity="0.6"/>

    <!-- Smile -->
    <path d="M 28 22 Q 32 24 36 22" stroke="#3A2F22" stroke-width="1.2" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>